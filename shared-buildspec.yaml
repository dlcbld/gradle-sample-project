version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash
env:
  variables:
    "testEnv" : "defaultTestVariable"
  exportedVariables:
    - VERS
    - param1

steps:
  - type: Command
    name: "buildSource1"
    command: |
      cd ${OCI_WORKSPACE_DIR}/TestBuildSource1
      mvn clean install
      java -jar target/my-app-1.0-SNAPSHOT.jar
  - type: Command
    name: "buildSource2"
    command: |
      cd ${OCI_WORKSPACE_DIR}/TestBuildSource2
      ./gradlew build
outputArtifacts:
- name: my-app-1.0-SNAPSHOT.jar
  type: BINARY
  location: ${OCI_WORKSPACE_DIR}/TestBuildSource1/target/my-app-1.0-SNAPSHOT.jar
- name: gradle-build-scan-quickstart.jar
  type: BINARY
  location: ${OCI_WORKSPACE_DIR}/TestBuildSource2/build/libs/gradle-build-scan-quickstart.jar
